<p:growl widgetVar="growl" showDetail="true" />
	<div class="container" id="cont">
	
		<div class="col-md-10 col-md-offset-4">
			<h:form class="form-signin">	
			<h:messages />
		        <h2 class="form-signin-heading">Please sign in</h2>
		        
		        <div class="row">
		            <div class="form-group col-lg-4">
		            	<label for="inputEmail" class="sr-only">Email address</label>
		        		<p:inputText value="#{loginController.userName}" class="form-control" placeholder="Username" />
		            </div>
		        </div>
		        
		        <div class="row">
		            <div class="form-group col-lg-4">
		            	<label  for="inputPassword" class="sr-only">Password</label>
		        		<p:password id="inputPassword" class="form-control" placeholder="Password"
		        			value="#{loginController.password}" required="true" />
		            </div>
		        </div>
		        
		        <p:commandButton value="Sign in" action="#{loginController.loginPressed()}"
		        	class="btn btn-default btn-primary custom" />
		      </h:form>
	      
	      </div>
	      
      </div>
