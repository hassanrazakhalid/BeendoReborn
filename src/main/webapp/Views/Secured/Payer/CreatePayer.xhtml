<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>

	<f:metadata>
		<f:viewAction actionListener="#{createPayerController.onLoad()}" />
	</f:metadata>

</h:head>

<h:body>
	<ui:composition template="/Views/Template/MainTemplate.xhtml">
		<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
        </ui:define>

		<ui:define name="mainContent">
			<h2>Payer Details</h2>

			<!-- ADD / EDIT DIALOG -->

			<b:container>
				<h:form id="myForm">

					<p:messages id="msgs" />
					<b:row>

						<b:column span="6">
							<b:panel title="Create Payer">

								<b:row>
									<b:column span="6">
										<b:inputText placeholder="Enter payer name"
											value="#{createPayerController.payer.name}" />
									</b:column>

									<b:column span="6">
										<b:inputText placeholder="Enter phone number"
											value="#{createPayerController.payer.phoneNumber}">
											<f:convertNumber integerOnly="true" type="number" />
										</b:inputText>
									</b:column>
								</b:row>

								<b:row>
									<b:column span="6">
										<b:inputText placeholder="Enter street"
											value="#{createPayerController.payer.street}" />
									</b:column>

									<b:column span="6">
										<b:inputText placeholder="Enter City"
											value="#{createPayerController.payer.city}" />
									</b:column>
								</b:row>

								<b:row>
									<b:column span="6">
										<b:inputText placeholder="Enter state name"
											value="#{createPayerController.payer.state}" />
									</b:column>

									<b:column span="6">
										<b:inputText placeholder="Enter zip"
											value="#{createPayerController.payer.zip}">
											<f:convertNumber integerOnly="true" type="number" />
										</b:inputText>
									</b:column>
								</b:row>
							</b:panel>
						</b:column>

						<b:column span="6">
							<b:panel title="Add Plan">
								<f:facet name="footer">
									<p:outputLabel value="Clickto add plan:" />
									<p:commandButton value="+" update="@parent:@parent"
										actionListener="#{createPayerController.addPlanClicked}" />
								</f:facet>

								<ui:repeat var="plan"
									value="#{createPayerController.payer.plans}">
									
									<b:row>
									<b:column span="6">
										<b:inputText value="#{plan.name}" />
									</b:column>

									<b:column span="3">
										<p:commandButton
											actionListener="#{createPayerController.removePlan(plan)}"
											value="-" update="@parent:@parent:@parent:@parent" />
									</b:column>
									</b:row>
									

								</ui:repeat>


							</b:panel>

						</b:column>
					</b:row>
					<b:row>
						<p:commandButton value="Save"
							action="#{createPayerController.saveInfo()}" update="msgs" />
					</b:row>

				</h:form>
			</b:container>


		</ui:define>
	</ui:composition>
</h:body>

</html>
