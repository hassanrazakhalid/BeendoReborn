<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<f:metadata>
<f:viewAction actionListener="#{payerController.onLoad()}" />
</f:metadata>

</h:head>

<h:body>

	<h:body>
		<ui:composition template="/Views/Template/MainTemplate.xhtml">
			<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
        </ui:define>

			<ui:define name="mainContent">
				<h2>Payer Details</h2>
				
				<h:form>
					<p:commandButton value="Create" update=":myForm"
						action="#{payerController.clearData()}"
								oncomplete="PF('Dlg1').show();"
								 />
								
					<br/>
				</h:form>
				
				 <h:form id="mainForm"> 
    
				    <p:dataTable value="#{payerController.payers}" var="payer" >

						<p:column headerText="Payer Name" filterMatchMode="contains" filterBy="#{payer.name}">
							#{payer.name}
						</p:column>

						<!-- <p:column headerText="Company Name">
							#{payer.companyName}
						</p:column> -->
						
						<p:column headerText="Plan Name">
							#{payer.planName}
						</p:column>
						
						<p:column headerText="Phone Number">
							#{payer.phoneNumber}
						</p:column>
						
						<p:column headerText="Street">
							#{payer.street}
						</p:column>
						
						<p:column headerText="City">
							#{payer.city}
						</p:column>
						
						<p:column headerText="State">
							#{payer.state}
						</p:column>
						
						<p:column headerText="ZipCode">
							#{payer.zip}
						</p:column>
						
						<p:column headerText="Edit"
						 width="80">
							<p:commandButton icon="ui-icon-pencil" update=":myForm"
								oncomplete="PF('Dlg1').show();" 
								 action="#{payerController.updateClicked(payer)}" />
								 
								 
							<p:commandButton icon="ui-icon-close" update=":mainForm" 
								resetValues="true" action="#{payerController.removeClicked(payer)}">
	
								<p:confirm header="Confirmation" message="Are you sure?"
									icon="ui-icon-alert" />
							</p:commandButton>
	
							<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
								<p:commandButton value="Yes" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
								 
						</p:column>
		
					</p:dataTable>
				    
				 </h:form>
				
				
				
				<!-- ADD / EDIT DIALOG -->
				
				<p:dialog header="Payer"  modal="true" position="top" widgetVar="Dlg1" minHeight="40">
				    
				  <h:form id="myForm">
				  
				  	<p:messages id="msgs" />
				  
				  	<h:panelGrid columns="4" cellpadding="8">  
				  	 
				  	 	<p:outputLabel for="PayerName" value="PayerName:" />
				  	 	<p:inputText id="PayerName" value="#{payerController.payer.name}" placeholder="Payer Name" required="true" />
			            <!-- <p:inputText id="CompanyName" value="#{payerController.payer.companyName}" placeholder="Company Name" required="true" />  -->
			            
			            <p:outputLabel for="PlanName" value="PlanName:" />
			            <p:inputText id="PlanName" value="#{payerController.payer.planName}" placeholder="Plan Name" required="true" />   			       
			            
			            <p:outputLabel for="PhoneNumber" value="PhoneNumber:" />
			            <p:inputText id="PhoneNumber" value="#{payerController.payer.phoneNumber}" placeholder="Phone Number" required="true">
			            	<f:convertNumber integerOnly="true" type="number" />
			            </p:inputText> 
			            
			            <p:outputLabel for="StreetField" value="Street:" />
			            <p:inputText id="StreetField" value="#{payerController.payer.street}" placeholder="Street" required="true" />   			          
			            
			            <p:outputLabel for="CityField" value="City:" />
			            <p:inputText id="CityField" value="#{payerController.payer.city}" placeholder="City" required="true" /> 
			            
			            <p:outputLabel for="StateField" value="State:" />
			            <p:inputText id="StateField" value="#{payerController.payer.state}" placeholder="State" required="true" />
			            
			            <p:outputLabel for="ZipField" value="Zip-Code:" />
			            <p:inputText id="ZipField" value="#{payerController.payer.zip}" placeholder="Zip Code" required="true">
			            	<f:convertNumber integerOnly="true" type="number" />
			            </p:inputText>
			        
			        </h:panelGrid>   

					<br />
				  
				  	<p:commandButton value="Save" action="#{payerController.saveInfo()}"
				    		 update="myForm, msgs, :mainForm" />
					
				  </h:form>

				</p:dialog>
				
				
				
				
			</ui:define>
		</ui:composition>
	</h:body>


</h:body>

</html>
