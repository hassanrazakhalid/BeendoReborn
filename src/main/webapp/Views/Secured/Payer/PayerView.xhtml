<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>

	<h:body>
		<ui:composition template="/Views/Template/MainTemplate.xhtml">
			<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
        </ui:define>

			<ui:define name="mainContent">
				<h2>Payer Details</h2>
				
				<h:form rendered="#{sharedData.currentUser.role.canPayerAdd}">
					<p:commandButton value="Create" update=":myForm"
						action="#{payerController.clearData()}"
								oncomplete="PF('Dlg1').show();"
								 />
								
					<br/>
				</h:form>
				
				 <h:form id="mainForm"> 
    
				    <p:dataTable value="#{payerController.payers}" var="payer" >

						<p:column headerText="Payer Name">
							#{payer.name}
						</p:column>

						<p:column headerText="Company Name">
							#{payer.companyName}
						</p:column>
						
						<p:column headerText="Plan Name">
							#{payer.planName}
						</p:column>
						
						<p:column headerText="Phone Number">
							#{payer.phoneNumber}
						</p:column>
						
						<p:column headerText="Street">
							#{payer.street}
						</p:column>
						
						<p:column headerText="City">
							#{payer.city}
						</p:column>
						
						<p:column headerText="State">
							#{payer.state}
						</p:column>
						
						<p:column headerText="ZipCode">
							#{payer.zip}
						</p:column>
						
						<p:column headerText="Edit"
						 width="80"
						 rendered="#{sharedData.currentUser.role.canPayerEdit}"
						 >
							<p:commandButton icon="ui-icon-pencil" update=":myForm"
								oncomplete="PF('Dlg1').show();" 
								 action="#{payerController.updateClicked(payer)}" />
						</p:column>
		
					</p:dataTable>
				    
				 </h:form>
				
				
				
				<!-- ADD / EDIT DIALOG -->
				
				<p:dialog header="Payer"  modal="true" position="top" widgetVar="Dlg1" minHeight="40">
				    
				  <h:form id="myForm">
				  
				  	<h:panelGrid columns="2" cellpadding="8">  
				  	 
				  	 	<p:inputText value="#{payerController.payer.name}" placeholder="Payer Name" required="true" />
			            <p:inputText value="#{payerController.payer.companyName}" placeholder="Company Name" required="true" /> 
			            
			            <p:inputText value="#{payerController.payer.planName}" placeholder="Plan Name" required="true" />   			       
			            <p:inputText value="#{payerController.payer.phoneNumber}" placeholder="Phone Number" required="true" /> 
			            
			            <p:inputText value="#{payerController.payer.street}" placeholder="Street" required="true" />   			          
			            <p:inputText value="#{payerController.payer.city}" placeholder="City" required="true" /> 
			            
			            <p:inputText value="#{payerController.payer.state}" placeholder="State" required="true" />
			            <p:inputText value="#{payerController.payer.zip}" placeholder="Zip Code" required="true" />
			        
			        </h:panelGrid>   
			        
			        <h:panelGrid columns="2" cellpadding="8">
			        
			        	<h:outputLabel for="name" value="Select Status:" />
			        	<p:selectOneMenu value="#{payerController.payer.par}" style="width:175px">
				            <f:selectItem itemLabel="PAR" itemValue="PAR" />
				            <f:selectItem itemLabel="Non-Par" itemValue="Non-Par" />
				            <f:selectItem itemLabel="Application Package Complete" itemValue="Application Package Complete" />
				            <f:selectItem itemLabel="Application Filed" itemValue="Application Filed" />
				            <f:selectItem itemLabel="Application Accepted" itemValue="Application Accepted" />
				            <f:selectItem itemLabel="Application Rejected" itemValue="Application Rejected" />
				            <f:selectItem itemLabel="Effective Date Assigned" itemValue="Effective Date Assigned" />
				            <f:selectItem itemLabel="Letter Received" itemValue="Letter Received" />
				        </p:selectOneMenu>
			        
			        </h:panelGrid>
			        
			        

					<br />
				  
				  	<p:commandButton value="Save" action="#{payerController.saveInfo()}"
				    		oncomplete="PF('Dlg1').hide();" 
				    		 update="myForm, :mainForm" />
					
				  </h:form>

				</p:dialog>
				
				
				
				
			</ui:define>
		</ui:composition>
	</h:body>


</h:body>

</html>
