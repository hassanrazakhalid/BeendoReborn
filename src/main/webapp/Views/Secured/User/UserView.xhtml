<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>


<h:body>
	<ui:composition template="/Views/Template/MainTemplate.xhtml">
		<ui:define name="pageTitle">
            Welcome [UserView.xhtml]
        </ui:define>

		<ui:define name="mainContent">

			<!-- 	<h:form rendered="#{sharedData.currentUser.canCreateUser}"> -->

			<p:commandButton action="#{userController.createButtonClicked()}"
				value="Create User" update=":userForm"
				oncomplete="PF('userCreateDialog').show()" />
			<br />
			<!-- 	</h:form> -->

			<h:form id="userTable">
				<p:dataTable value="${userController.listUsers}" var="user">

					<p:column headerText="Name">
					#{user.appUserName}
					</p:column>
					<p:column headerText="Email">
					#{user.email}
					</p:column>
					<p:column headerText="Password">
					#{user.password}
					</p:column>
					<p:column headerText="Role">
					#{user.roleName}
					</p:column>
					<p:column headerText="Entity">
					#{user.entity.name}
					</p:column>
					<p:column headerText="Practise">
						<table>
							<ui:repeat value="#{user.practises.toArray()}" var="t">

								<tr>
									<td style="border: 0px;"><h:outputText value="#{t.name}" />
									</td>

								</tr>
							</ui:repeat>
						</table>
					</p:column>

					<p:column headerText="Operation">

						<p:commandButton value="edit"
							actionListener="#{userController.editButtonClicked(user)}"
							oncomplete="PF('userCreateDialog').show()" update=":userForm" />

						<!-- <p:commandButton value="remove"
								action="#{userController.remove(user)}"
								update=":userTable" resetValues="true">

								<p:confirm header="Confirmation" message="Are you sure?"
									icon="ui-icon-alert" />
							</p:commandButton> -->

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</p:column>

				</p:dataTable>
			</h:form>

			<p:dialog id="userDialog" header="Create User" modal="true"
				widgetVar="userCreateDialog">

				<h:form id="userForm">
					<p:messages id="msgs" showDetail="true" />
					<p:panelGrid id="panelGrid" columns="2">

						<p:outputLabel for="tfName" value="Name:" />
						<p:inputText id="tfName" value="#{userController.user.name}">
							<f:ajax render="result" />
						</p:inputText>

						<p:outputLabel for="tfUsername" value="UserName:" />
						<p:inputText id="tfUsername"
							value="#{userController.user.appUserName}">
							<f:ajax render="result" />
						</p:inputText>

						<p:outputLabel for="tfPassword" value="Password:" />
						<p:inputText id="tfPassword"
							value="#{userController.user.password}">
							<f:ajax render="result" />
						</p:inputText>

						<p:outputLabel for="tfEmail" value="Email:" />
						<p:inputText id="tfEmail" value="#{userController.user.email}">
							<f:ajax render="result" />
						</p:inputText>

						<p:outputLabel for="roleList" value="Select Role:" />
						<p:selectOneMenu id="roleList"
							value="#{userController.user.roleName}" var="t"
							style="width:160px">
							<f:selectItem itemLabel="Select" itemValue="" />
							<f:selectItems value="#{userController.listRoles}" var="role"
								itemValue="#{role}" />
							<p:ajax event="change" execute="@this"
								listener="#{userController.roleChanged()}" update=":userForm"></p:ajax>
						</p:selectOneMenu>

						<p:outputLabel for="listEntity" value="Select Entity:"
							rendered="#{userController.shouldshowEntity}" />
						<p:selectOneMenu id="listEntity"
							value="#{userController.selectedEntity}"
							converter="entityConverter" panelStyle="width:180px"
							effect="fade" var="t" style="width:160px" filter="true"
							filterMatchMode="startsWith"
							rendered="#{userController.shouldshowEntity}">

							<f:selectItems value="#{userController.listEntities}"
								var="entity" itemLabel="#{entity.name}" itemValue="#{entity}" />
							<p:ajax event="change" execute="@this"
								listener="#{userController.entityChanged()}"
								update="listPractiseID"></p:ajax>

							<p:column>
								<h:outputText value="#{t.name}" />
							</p:column>
						</p:selectOneMenu>

						<p:outputLabel for="listPractiseID" value="Select Practise:"
							rendered="#{userController.shouldshowPractise}" />
						<p:selectCheckboxMenu id="listPractiseID"
							value="#{userController.selectedPractises}"
							label="Select Practices" style="width:177px"
							panelStyle="width:250px" converter="practiseConverter"
							rendered="#{userController.shouldshowPractise}">

							<f:selectItems value="#{userController.listPractise}"
								var="practice" itemLabel="#{practice.name}"
								itemValue="#{practice}" />

						</p:selectCheckboxMenu>

						<h:panelGrid columns="2" cellpadding="8">

							<h:outputText value="Can Provider Add: " />
							<p:selectBooleanCheckbox
								value="#{userController.user.permission.canProviderAdd}" />

							<h:outputText value="Can Provider Edit: " />
							<p:selectBooleanCheckbox
								value="#{userController.user.permission.canProviderEdit}" />

						</h:panelGrid>

						<h:panelGrid columns="2" cellpadding="8">

							<h:outputText value="Can Payer Add: " />
							<p:selectBooleanCheckbox
								value="#{userController.user.permission.canPayerAdd}" />



							<h:outputText value="Can Payer Edit: " />
							<p:selectBooleanCheckbox
								value="#{userController.user.permission.canPayerEdit}" />

						</h:panelGrid>


						<!-- <p:column style="width: 100%"> -->
						<h:panelGrid columns="2" cellpadding="8">

							<h:outputText value="Can Payer transaction Add: " />
							<p:selectBooleanCheckbox
								value="#{userController.user.permission.canPayerTransactionAdd}" />

							<h:outputText value="Can Payer transaction Edit: " />
							<p:selectBooleanCheckbox
								value="#{userController.user.permission.canPayerTransactionEdit}" />
						</h:panelGrid>
						<!-- </p:column> -->

						<h:panelGrid columns="2" cellpadding="8">
							<h:outputText value="Send Email: " />
							<p:selectBooleanCheckbox value="#{userController.sendEmail}" />

						</h:panelGrid>
					</p:panelGrid>

					<br />
					<p:commandButton value="Save"
						actionListener="#{userController.saveButtonClicked}"
						update=":userTable,userForm" />
					<!-- oncomplete="PF('userCreateDialog').hide()" -->
				</h:form>
			</p:dialog>

		</ui:define>
	</ui:composition>


</h:body>

</html>
