<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>

	<f:metadata>
		<f:viewAction actionListener="#{createProviderController.onLoad()}" />
	</f:metadata>

</h:head>



<h:body>
	<ui:composition template="/Views/Template/MainTemplate.xhtml">
		<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
            
        	</ui:define>

		<ui:define name="mainContent">

			<b:container>
				<h2>Provider Create</h2>

				<h:form id="mainForm">

					<p:wizard id="signUpWizardId">

						<p:tab id="personal" title="Personal">
							<p:messages />
							<b:column span="6">
							 <b:row>
							 								<b:panel title="Personal information" span="12">
									<b:row>
										<b:column span="6">

											<b:inputText placeholder="First Name *"
												value="#{createProviderController.provider.firstName}" />

										</b:column>

										<b:column span="6">
											<b:inputText placeholder="Last Name *"
												value="#{createProviderController.provider.lastName}" />
										</b:column>
									</b:row>

									<b:row>
										<b:column span="6">

											<b:inputText placeholder="NPInumber *"
												value="#{createProviderController.provider.npiNum}" />

										</b:column>
									</b:row>
								</b:panel>
							 </b:row>
							
							<b:row>
							<b:column span="12">
							
							<b:panel rendered="#{createProviderController.isSingleItemInEntityList()}" title="Current Entity">
							<b:row>
							<b:label text="#{createProviderController.getFirstEntityName()}"></b:label>
							</b:row>
							</b:panel>
							<b:panel rendered="#{!createProviderController.isSingleItemInEntityList()}" title="Select Entity">
							<p:selectOneMenu value="#{createProviderController.selectedEntityId}"
							 converter="javax.faces.Integer"
							 >
							
							 <f:selectItem itemLabel="Select Entity" itemValue=""/>
							 <f:selectItems itemValue="#{entity.id}" var="entity"
							 itemLabel="#{entity.name}" value="#{createProviderController.entityList}"
							 />
							 
							 <p:ajax event="change" listener="#{createProviderController.onEntityChange}"
							 update="@parent:@parent:practiseListId"
							 >
							 </p:ajax>
							
							</p:selectOneMenu>
							 </b:panel>
							</b:column>
							</b:row>
							
							<b:row>
							<b:column span="12">
							<b:panel id="practiseListId" title="Select Practise">
							<p:selectCheckboxMenu label="Practises"
							filter="true" filterMatchMode="startsWith"
							 value="#{createProviderController.selectedPractices}"
							converter="javax.faces.Integer"
							>
							<f:selectItems value="#{createProviderController.practiceList}" var="practise"
							itemLabel="#{practise.name}" itemValue="#{practise.id}"
							/>
							
							</p:selectCheckboxMenu>
							</b:panel>
							
	
							
							</b:column>
							</b:row>
							
							</b:column>

							<b:column span="6">
								<b:panel title="CAQH Information" span="12">
									<b:row>
										<b:column span="6">

											<b:inputText placeholder="CAQH Id *"
												value="#{createProviderController.provider.CAQHId}" />

										</b:column>

										<b:column span="6">

											<b:inputText placeholder="CAQH Password *"
												value="#{createProviderController.provider.CAQHPassword}" />

										</b:column>
									</b:row>
								</b:panel>
							</b:column>
						</p:tab>

						<p:tab id="additionalInfoId" title="Additional Information">

							<b:column span="6">

	 							<b:row>
									<b:panel title="Additional Information" span="12">
										<b:row>
											<b:column span="6">

												<b:datepicker placeholder="Date of birth:*"
													showWeek="true" firstDay="1"
													value="#{createProviderController.provider.dob}"
													
													 />
											</b:column>

											<b:column span="6">
												<b:inputText placeholder="Medicare I.D *"
													value="#{createProviderController.provider.medicareId}" />
											</b:column>
										</b:row>

										<b:row>
											<b:column span="6">
												<b:inputText placeholder="Social Security Number *"
													value="#{createProviderController.provider.socialSecurityNumber}" />
											</b:column>

											<b:column span="6">
												<b:inputText placeholder="Degree *"
													value="#{createProviderController.provider.degree}" />
											</b:column>
										</b:row>
									</b:panel>
								</b:row>

								<b:row>
									<b:panel title="Emails:" span="12">
										<f:facet name="footer">
											<p:outputLabel value="Emails:" />
											<p:commandButton value="+" update="@parent:@parent"
												actionListener="#{createProviderController.addEmailClicked}" />
										</f:facet>

										<ui:repeat var="emailVar"
											value="#{createProviderController.provider.emails}">

											<b:row>
												<b:column span="6">
													<b:inputText placeholder="Email" value="#{emailVar.email}" />

												</b:column>

												<b:column span="3">
													<p:commandButton
														actionListener="#{createProviderController.removeEmailClicked(emailVar)}"
														value="-" update="@parent:@parent:@parent:@parent" />
												</b:column>
											</b:row>
										</ui:repeat>
									</b:panel>
								</b:row>
							</b:column>

			 			<b:column span="6">
								<b:row>
									<b:panel title="Phone Numbers:" span="12">
										<f:facet name="footer">
											<p:outputLabel value="Phone Number:" />
											<p:commandButton value="+" update="@parent:@parent"
												actionListener="#{createProviderController.addPhoneClicked()}" />
										</f:facet>

										<ui:repeat var="phoneVar"
											value="#{createProviderController.provider.phoneNumbers}">

											<b:row>
												<b:column span="6">
													<b:inputText placeholder="Phone" value="#{phoneVar.number}" />
												</b:column>

												<b:column span="3">
													<p:commandButton
														actionListener="#{createProviderController.removePhoneClicked(phoneVar)}"
														value="-" update="@parent:@parent:@parent:@parent" />
												</b:column>
											</b:row>
										</ui:repeat>
									</b:panel>
								</b:row>

								<b:row>
									<b:panel title="Fax Numbers:" span="12">
										<f:facet name="footer">
											<p:outputLabel value="Fax Number:" />
											<p:commandButton value="+" update="@parent:@parent"
												actionListener="#{createProviderController.addFaxClicked()}" />
										</f:facet>

										<ui:repeat var="faxVar"
											value="#{createProviderController.provider.faxNumbers}">

											<b:row>
												<b:column span="6">
													<b:inputText placeholder="Fax" value="#{faxVar.faxNumber}" />
												</b:column>

												<b:column span="3">
													<p:commandButton
														actionListener="#{createProviderController.removeFaxClicked(faxVar)}"
														value="-" update="@parent:@parent:@parent:@parent" />
												</b:column>
											</b:row>
										</ui:repeat>
									</b:panel>
								</b:row>
							</b:column> 
						</p:tab>

						<p:tab title="Education">

							<b:column span="6">
								<b:panel title="Primary Education" span="12">
									<b:row>
										<b:column span="6">
											<b:inputText placeholder="Medical College"
												value="#{createProviderController.provider.qualitication.primaryDegree.collegeName}" />
										</b:column>
										<b:column span="6">

											<b:inputText placeholder="Name of Degree Earned"
												value="#{createProviderController.provider.qualitication.primaryDegree.degreeName}" />

										</b:column>
									</b:row>

									<b:row>
										<b:column span="6">
											<b:datepicker placeholder="Graducation Date" mode="toggle-icon"
												showWeek="true" firstDay="1"
												value="#{createProviderController.provider.qualitication.primaryDegree.finishedDate}" />
										</b:column>
									</b:row>
								</b:panel>
							</b:column>

							<b:column span="6">
								<b:panel span="12" title="Other qualifications">
									<f:facet name="footer">
										<p:outputLabel value="Add Other Qualification: " />
										<p:commandButton value=" +" update="@parent:@parent"
											actionListener="#{createProviderController.addOtherDegreeClicked()}" />
									</f:facet>
									<ui:repeat var="degree"
										value="#{createProviderController.provider.qualitication.otherDegrees}">

										<b:row>
											<b:column span="6">
												<b:inputText placeholder="Medical College"
													value="#{degree.collegeName}" />

											</b:column>
											<b:column span="3">
												<p:commandButton
													actionListener="#{createProviderController.removeOtherDegree(degree)}"
													value="-" update="@parent:@parent:@parent:@parent" />
											</b:column>
										</b:row>

										<b:row>
											<b:column span="6">

												<b:inputText placeholder="Name of Degree Earned"
													value="#{degree.degreeName}" />

											</b:column>
											<b:column span="6">

												<b:datepicker placeholder="Graduation Date"
													mode="toggle-icon" showWeek="true" firstDay="1"
													value="#{degree.finishedDate}" />

											</b:column>
										</b:row>
									</ui:repeat>
								</b:panel>
							</b:column>

						</p:tab>


						<p:tab title="Experience">

							<b:column span="6">
							
							<b:row>
							
								<b:panel title="Residency">
								<b:row>
								<b:column span="6">
								<b:inputText placeholder="Institution Name" value="#{createProviderController.provider.qualitication.residencyInfo.institutionName}" />
								</b:column>
								
								<b:column span="6">
								<b:datepicker placeholder="Started Residency" mode="toggle-icon" showWeek="true" firstDay="1"
								 value="#{createProviderController.provider.qualitication.residencyInfo.startDate}"/>
								</b:column>
								</b:row>
								
								<b:row>
								<b:column span="6">
								<b:datepicker placeholder="Ended Residency" mode="toggle-icon" showWeek="true" firstDay="1"
								 value="#{createProviderController.provider.qualitication.residencyInfo.endDate}"/>
								</b:column>
								</b:row>
								</b:panel>
								
								</b:row>
						</b:column>
						
							<b:column span="6">
							
							<b:row>
							
								<b:panel title="Internship">
								<b:row>
								<b:column span="6">
								<b:inputText placeholder="Institution Name" value="#{createProviderController.provider.qualitication.internshipInfo.institutionName}" />
								</b:column>
								
								<b:column span="6">
								<b:datepicker placeholder="Started Residency" mode="toggle-icon" showWeek="true" firstDay="1"
								 value="#{createProviderController.provider.qualitication.internshipInfo.startDate}"/>
								</b:column>
								</b:row>
								
								<b:row>
								<b:column span="6">
								<b:datepicker placeholder="Ended Residency" mode="toggle-icon" showWeek="true" firstDay="1"
								 value="#{createProviderController.provider.qualitication.internshipInfo.endDate}"/>
								</b:column>
								</b:row>
								</b:panel>
								
								</b:row>
						</b:column>


						</p:tab>

						<p:tab title="Speciality">

					<b:column span="6">
							<b:panel title="Primary Speciality" span="12">
								<b:row>
									<b:column span="4">
										<p:outputLabel value="Primary Speclity:" />
									</b:column>
									<b:column span="8">
										<p:selectOneMenu
										converter="javax.faces.Integer"
										value="#{createProviderController.provider.qualitication.primarySpeciality.specialityInfo.id}">

											<f:selectItem itemLabel="Select One" itemValue="" />
											<f:selectItems
												value="#{createProviderController.specialityList}"
												var="specilityInfo" itemLabel="#{specilityInfo.name}"
												itemValue="#{specilityInfo.id}" />
										</p:selectOneMenu>
									</b:column>
								</b:row>

								<b:row>
									<b:column span="4">
										<p:outputLabel value="Name of Board:" />
									</b:column>
									<b:column span="8">
										<p:selectOneMenu
										converter="javax.faces.Integer"
											value="#{createProviderController.provider.qualitication.primarySpeciality.boardInfo.id}">

											<f:selectItem itemLabel="Select One" itemValue="" />
											<f:selectItems
												value="#{createProviderController.boardList}" var="boardInfo"
												itemLabel="#{boardInfo.name}" itemValue="#{boardInfo.id}" />
										</p:selectOneMenu>
									</b:column>
								</b:row>
							</b:panel>
						</b:column>

					<b:column span="6">
							<b:panel title="Secondary Specilities" span="12">
								<f:facet name="footer">
									<p:outputLabel value="Add more" />
									<p:commandButton value="+"
										actionListener="#{createProviderController.addOtherSpecilityClicked()}"
										update="@parent:@parent" />
								</f:facet>

 								<ui:repeat var="specility"
									value="#{createProviderController.provider.qualitication.otherSpecialities}">

									<b:row>
										<b:column span="4">
											<p:outputLabel value="Speclity Name:" />
										</b:column>

										<b:column span="5">
											<p:selectOneMenu value="#{specility.specialityInfo.id}"
											converter="javax.faces.Integer"
											>
												<f:selectItem itemLabel="Select One" itemValue="" />
												<f:selectItems
													value="#{createProviderController.specialityList}" var="specilityInfo"
													 itemLabel="#{specilityInfo.name}"
													itemValue="#{specilityInfo.id}" />
											</p:selectOneMenu>
										</b:column>

										<b:column span="3">
											<p:commandButton value="-"
												actionListener="#{createProviderController.removeOtherSpecility(specility)}"
												update="@parent:@parent:@parent:@parent" />
										</b:column>
									</b:row>

									<b:row>
										<b:column span="4">
											<p:outputLabel value="Name of Board:" />
										</b:column>

										<b:column span="5">
											<p:selectOneMenu value="#{specility.boardInfo.id}">

												<f:selectItem itemLabel="Select One" itemValue="" />
												<f:selectItems
													value="#{createProviderController.boardList}" var="boardInfo"
													itemLabel="#{boardInfo.name}" itemValue="#{boardInfo.id}" />
											</p:selectOneMenu>
										</b:column>
									</b:row>
								</ui:repeat>
							</b:panel>
					</b:column>

						</p:tab>

						<p:tab title="Other information">

<b:row>
							<b:column span="6">
								<b:row>
									<b:panel span="12" title="Other information">
										<b:row>
											<b:column span="5">
												<p:outputLabel value="Oldest Patient Age Limit" />
											</b:column>

											<b:column span="7">
												<p:inputText converter="javax.faces.Integer"
													value="#{createProviderController.provider.otherInfo.oldestPatientAgeLimit}"
													class="form-control" />
											</b:column>
										</b:row>

										<b:row>
											<b:column span="5">
												<p:outputLabel value="Panel status" />
											</b:column>

											<b:column span="7">
												<p:inputSwitch
													value="#{createProviderController.provider.otherInfo.panelStatus}" />
											</b:column>
										</b:row>
									</b:panel>
								</b:row>

								<b:row>
									<b:panel span="12" title="Languages">
										<f:facet name="footer">
											<p:outputLabel value="Add language" />
											<p:commandButton value="+"
												actionListener="#{createProviderController.addLanguageClicked()}"
												update="@parent:@parent" />
										</f:facet>

										<ui:repeat var="language"
											value="#{createProviderController.provider.otherInfo.languagesList}">

											<b:row>
												<b:column span="2">
													<p:outputLabel value="Language Name:" />
												</b:column>

												<b:column span="8">
													<p:inputText value="#{language.languageName}"
														class="form-control" />
												</b:column>

												<b:column span="2">
													<p:commandButton value="-"
														actionListener="#{createProviderController.removeLanguage(language)}"
														update="@parent:@parent:@parent:@parent" />
												</b:column>
											</b:row>
										</ui:repeat>
									</b:panel>
								</b:row>

							</b:column>

							<b:column span="6">
								<b:row>
									<b:panel span="12" title="Timetable">
										<b:row>
											<ui:repeat var="cell"
												value="#{createProviderController.slotCells}">

												<b:column span="6">
													<b:row>
														<p:outputLabel value="#{cell.day}" />
													</b:row>
													<b:row>
														<b:column span="6">
															<p:outputLabel value="Start Time" />
														</b:column>
														<b:column span="6">
															<pe:timePicker value="#{cell.slot.startTime}" mode="spinnerTimeWidget" />
														</b:column>
													</b:row>

													<b:row>
														<b:column span="6">
															<p:outputLabel value="End Time" />
														</b:column>
														<b:column span="6">
															<pe:timePicker value="#{cell.slot.endTime}" mode="spinnerTimeWidget" />
														</b:column>
													</b:row>
												</b:column>
											</ui:repeat>
										</b:row>
									</b:panel>
								</b:row>
							</b:column>
</b:row>

							
							<b:row>
							<p:commandButton value="Save" actionListener="#{createProviderController.saveInfo}">
							
							</p:commandButton>
							</b:row>
						</p:tab>
					</p:wizard>
				</h:form>
			</b:container>

			<style>
#providerDialog {
	position: absolute !important;
}

.red {
	color: red
}

.green {
	color: green
}

.row {
	margin: 10px 0;
}

.ui-dialog {
	top: 40% !important
}

.ui-timepicker-table td a {
	width: auto !important;
}

.ui-selectonemenu .ui-selectonemenu-trigger {
	width: 24px;
}
</style>

		</ui:define>
	</ui:composition>
</h:body>




</html>
