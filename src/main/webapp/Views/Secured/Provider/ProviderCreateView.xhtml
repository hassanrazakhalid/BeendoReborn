<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<f:viewAction actionListener="#{createProviderController.onLoad()}" />
	</f:metadata>

</h:head>



<h:body>
	<ui:composition template="/Views/Template/MainTemplate.xhtml">
		<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
            
        	</ui:define>

		<ui:define name="mainContent">
			<h2>Provider Create</h2>

			<h:form id="mainForm">

				<p:wizard id="signUpWizardId">
					<p:tab id="personal" title="Personal">
						<p:panel header="Personal Details">
							<p:messages />

							<h:panelGrid>

								<p:row>
									<p:column>

										<h:outputLabel value="First Name: * " for="tfFirstName" />
										<p:inputText id="tfFirstName"
											value="#{createProviderController.provider.firstName}"
											required="true" />

										<p:column>

											<h:outputLabel value="Last Name: * " for="tfFirstName" />
											<p:inputText id="tfLastName"
												value="#{createProviderController.provider.lastName}"
												required="true" />

										</p:column>
									</p:column>
								</p:row>

								<p:row>

								</p:row>

								<p:row>
									<p:column>
										<!-- for="tfNpiNumber" -->
										<h:outputLabel value="NPInumber: * " />
										<p:inputText id="tfNpiNumber"
											value="#{createProviderController.provider.npiNum}"
											required="true" />
									</p:column>
								</p:row>

								<p:panel header="CAQH Information">

									<p:row>
										<p:column>
											<h:outputLabel value="CAQH Id" />
											<p:inputText id="tf_CAQHId"
												value="#{createProviderController.provider.CAQHId}" />
										</p:column>
									</p:row>

									<p:row>
										<p:column>
											<h:outputLabel value="CAQH Password" />
											<p:inputText id="tf_CAQHPassword"
												value="#{createProviderController.provider.CAQHPassword}" />
										</p:column>
									</p:row>
								</p:panel>










							</h:panelGrid>


						</p:panel>
					</p:tab>

					<p:tab id="additionalInfoId" title="Additional Information">

						<b:container>

							<b:panel title="Additional Information" span="6">
								<b:row>
									<b:column span="3">
										<h:outputLabel value="Date of birth:* " />
									</b:column>

									<b:column span="3">
										<p:calendar id="popup"
											value="#{createProviderController.provider.dob}" />
									</b:column>

									<b:column span="3">
										<h:outputLabel value="Medicare I.D" />
									</b:column>

									<b:column span="3">
										<p:inputText
											value="#{createProviderController.provider.medicareId}" />
									</b:column>
								</b:row>

								<b:row>
									<b:column span="3">
										<h:outputLabel value="Social Security Number:* " />
										</b:column>
										
										<b:column span="3">
										<p:inputText id="tf_SSN"
											value="#{createProviderController.provider.socialSecurityNumber}"
											rendered="true" />
										</b:column>

									<b:column span="3">
										<h:outputLabel value="Degree:* " />
										</b:column>
										
										<b:column span="3">
										<p:inputText id="tf_Degree"
											value="#{createProviderController.provider.degree}"
											rendered="true" />
										</b:column>										
								</b:row>
							</b:panel>
						</b:container>


					
<!-- 						<p:row id="emailRow">
							<p:column>
								<p:panel id="emailPanel" header="Emails">
									<f:facet name="header">
										<p:outputLabel value="Emails:" />
										<p:commandButton value="+" update="emailOutputPanel"
											actionListener="#{createProviderController.addEmailClicked()}" />
									</f:facet>
									<p:outputPanel id="emailOutputPanel">

											</p:column>

											<p:column>
												<p:commandButton
													actionListener="#{createProviderController.removeEmailClicked(emailVar)}"
													value="-" update="@parent:@parent" />
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</p:panel>
							</p:column>
						</p:row>

						<p:row id="phoneRow">
							<p:column>
								<p:panel header="Phone Numbers">
									<f:facet name="header">
										<p:outputLabel value="Phone Number:" />
										<p:commandButton value="+" update="phoneOutputPanel"
											actionListener="#{createProviderController.addPhoneClicked()}" />
									</f:facet>
									<p:outputPanel id="phoneOutputPanel">
										<p:dataTable var="phoneVar"
											value="#{createProviderController.phoneList}">
											<p:column>
												<h:outputLabel value="Phone" />
												<p:inputText value="#{phoneVar.number}" />
											</p:column>

											<p:column>
												<p:commandButton
													actionListener="#{createProviderController.removePhoneClicked(phoneVar)}"
													value="-" update="@parent:@parent" />
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</p:panel>
							</p:column>
						</p:row>

						<p:row id="faxRow">
							<p:column>
								<p:panel header="Fax Numbers">
									<f:facet name="header">
										<p:outputLabel value="Fax Number:" />
										<p:commandButton value="+" update="faxOutputPanel"
											actionListener="#{createProviderController.addFaxClicked()}" />
									</f:facet>
									<p:outputPanel id="faxOutputPanel">
										<p:dataTable var="faxVar"
											value="#{createProviderController.faxList}">
											<p:column>
												<h:outputLabel value="Fax Number" />
												<p:inputText value="#{faxVar.faxNumber}" />
											</p:column>

											<p:column>
												<p:commandButton
													actionListener="#{createProviderController.removeFaxClicked(faxVar)}"
													value="-" update="@parent:@parent" />
											</p:column>
										</p:dataTable>
									</p:outputPanel>
								</p:panel>
							</p:column>
						</p:row>
						</p:panelGrid> -->
						</p:panel>
					</p:tab>

					<p:tab title="Education">

						<b:container layout="fluid">
							<b:panel title="Primary Education" span="6">
								<b:row>
									<b:column span="3">
										<h:outputLabel value="Medical College" />
									</b:column>
									<b:column span="9">
										<p:inputText
											value="#{createProviderController.provider.qualitication.graduationInfo.collegeName}" />
									</b:column>
								</b:row>

								<b:row>
									<b:column span="3">
										<h:outputLabel value="Name of Degree Earned" />
									</b:column>
									<b:column span="9">
										<p:inputText
											value="#{createProviderController.provider.qualitication.graduationInfo.degreeName}" />
									</b:column>
								</b:row>

								<b:row>
									<b:column span="3">
										<h:outputLabel value="Graduation Date" />
									</b:column>
									<b:column span="9">
										<p:calendar
											value="#{createProviderController.provider.qualitication.graduationInfo.finishedDate}" />
									</b:column>
								</b:row>
							</b:panel>

							<b:panel span="6" title="Other qualifications">
								<f:facet name="footer">
									<p:outputLabel value="Add Other Qualification: " />
									<p:commandButton value=" +" update="@parent:@parent"
										actionListener="#{createProviderController.addOtherDegreeClicked()}" />
								</f:facet>
								<ui:repeat var="degree"
									value="#{createProviderController.degreeList}">

									<b:row>
										<b:column span="3">
											<h:outputLabel value="Medical College" />
										</b:column>
										<b:column span="6">
											<p:inputText value="#{degree.collegeName}" />
										</b:column>
										<b:column span="3">
											<p:commandButton
												actionListener="#{createProviderController.removeOtherDegree(degree)}"
												value="-" update="@parent:@parent:@parent:@parent" />
										</b:column>
									</b:row>

									<b:row>
										<b:column span="3">
											<h:outputLabel value="Name of Degree Earned" />
										</b:column>
										<b:column span="9">
											<p:inputText value="#{degree.degreeName}" />
										</b:column>
									</b:row>

									<b:row>
										<b:column span="3">
											<h:outputLabel value="Graduation Date" />
										</b:column>
										<b:column span="9">
											<p:calendar value="#{degree.finishedDate}" />
										</b:column>
									</b:row>
								</ui:repeat>
							</b:panel>

						</b:container>
						<!-- </b:container> -->
					</p:tab>


					<p:tab title="Experience">

						<b:container layout="fluid">
							<b:panel title="Residency">
								<b:panelGrid colSpans="3,9" size="xs">

									<p:outputLabel value="Institution Name" />
									<p:inputText
										value="#{createProviderController.provider.qualitication.residencyInfo.institutionName}" />

									<p:outputLabel value="Started Residency" />
									<p:calendar
										value="#{createProviderController.provider.qualitication.residencyInfo.startDate}" />

									<p:outputLabel value="Ended Residency" />
									<p:calendar
										value="#{createProviderController.provider.qualitication.residencyInfo.endDate}" />

								</b:panelGrid>
							</b:panel>

							<b:panel title="Internship">
								<b:panelGrid colSpans="3,9" size="xs">

									<p:outputLabel value="Institution Name" />
									<p:inputText
										value="#{createProviderController.provider.qualitication.internshipInfo.institutionName}" />

									<p:outputLabel value="Started Residency" />
									<p:calendar
										value="#{createProviderController.provider.qualitication.internshipInfo.startDate}" />

									<p:outputLabel value="Ended Residency" />
									<p:calendar
										value="#{createProviderController.provider.qualitication.internshipInfo.endDate}" />

								</b:panelGrid>
							</b:panel>
						</b:container>
					</p:tab>

					<p:tab title="Speciality">

						<b:container>

							<b:panel title="Primary Speciality">
								<b:panelGrid colSpans="3,9">

									<p:outputLabel value="Primary Speclity:" />
									<p:selectOneMenu
										value="#{createProviderController.provider.qualitication.primarySpeciality.name}">

										<f:selectItem itemLabel="Select One" itemValue="" />
										<f:selectItems
											value="#{createProviderController.primarySpeciality}"
											var="specility" itemLabel="#{specility}"
											itemValue="#{specility}" />
									</p:selectOneMenu>

									<p:outputLabel value="Name of Board:" />
									<p:selectOneMenu
										value="#{createProviderController.provider.qualitication.primarySpeciality.board}">

										<f:selectItem itemLabel="Select One" itemValue="" />
										<f:selectItems
											value="#{createProviderController.nameOfBoards}" var="board"
											itemLabel="#{board}" itemValue="#{board}" />
									</p:selectOneMenu>

								</b:panelGrid>
							</b:panel>

							<b:panel>

								<f:facet name="heading">
									<p:outputLabel value="Add more" />
									<p:commandButton value="+"
										actionListener="#{createProviderController.addOtherSpecilityClicked()}"
										update="@parent:@parent" />

								</f:facet>
								<b:panelGrid colSpans="3,9">

									<ui:repeat var="specility"
										value="#{createProviderController.specilityList}">

										<p:outputLabel value="Speclity Name:" />
										<p:selectOneMenu value="#{specility.name}">

											<f:selectItem itemLabel="Select One" itemValue="" />
											<f:selectItems
												value="#{createProviderController.primarySpeciality}"
												var="specility" itemLabel="#{specility}"
												itemValue="#{specility}" />
										</p:selectOneMenu>

										<p:outputLabel value="Name of Board:" />
										<p:selectOneMenu value="#{specility.board}">

											<f:selectItem itemLabel="Select One" itemValue="" />
											<f:selectItems
												value="#{createProviderController.nameOfBoards}" var="board"
												itemLabel="#{board}" itemValue="#{board}" />
										</p:selectOneMenu>

										<p:commandButton value="-"
											actionListener="#{createProviderController.removeOtherSpecility(specility)}"
											update="@parent:@parent" />

									</ui:repeat>

								</b:panelGrid>

							</b:panel>

						</b:container>

					</p:tab>

					<p:tab title="Other information">

						<b:container>

							<b:panelGrid colSpans="3,3,3,3">

								<p:outputLabel value="Oldest Patient Age Limit" />
								<p:inputText converter="javax.faces.Integer"
									value="#{createProviderController.provider.otherInfo.oldestPatientAgeLimit}" />

								<p:outputLabel value="Panel status" />
								<p:inputSwitch
									value="#{createProviderController.provider.otherInfo.panelStatus}" />
							</b:panelGrid>

							<b:panel>
								<f:facet name="heading">
									<p:outputLabel value="Add language" />
									<p:commandButton value="+"
										actionListener="#{createProviderController.addLanguageClicked()}"
										update="@parent:@parent" />
								</f:facet>

								<!-- 			<b:panelGrid colSpans="3,6,3"> -->

								<ui:repeat var="language"
									value="#{createProviderController.languageList}">

									<b:row>
										<b:column span="2">
											<p:outputLabel value="Language Name:" />
										</b:column>

										<b:column span="8">
											<p:inputText value="#{language.languageName}" />
										</b:column>

										<b:column span="2">
											<p:commandButton value="-"
												actionListener="#{createProviderController.removeLanguage(language)}"
												update="@parent:@parent:@parent:@parent" />
										</b:column>

									</b:row>


								</ui:repeat>
								<!-- 	</b:panelGrid>
				 -->

							</b:panel>

						</b:container>

					</p:tab>

				</p:wizard>

			</h:form>


			<style>
#providerDialog {
	position: absolute !important;
}

.red {
	color: red
}

.green {
	color: green
}

.ui-dialog {
	top: 40% !important
}
</style>
		</ui:define>
	</ui:composition>
</h:body>




</html>
