<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
</h:head>

<h:body>

	<h:body>

		<ui:composition template="/Views/Template/MainTemplate.xhtml">
			<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
        </ui:define>

			<ui:define name="mainContent">
				<h2>Entity Details</h2>

				<h:form
					rendered="#{sec:areAnyGranted('ROLE_ROOT_ADMIN,ROLE_ROOT_USER')}">
					<p:commandButton value="Create" update=":addForm"
						actionListener="#{entityController.createPressed()}"
						oncomplete="PF('addDlg').show();" />

					<br />
				</h:form>

				<h:form id="entityTable">

					<p:dataTable value="#{entityController.entities}" var="entity">

						<p:column headerText="Enity Name">
							#{entity.name}
						</p:column>

						<p:column headerText="Practise">

							<table>
								<ui:repeat value="#{entity.practiceList.toArray()}" var="t">

									<tr>
										<td style="border: 0px;"><h:outputText value="#{t.name}" />
										</td>

									</tr>
								</ui:repeat>
							</table>

						</p:column>

						<p:column headerText="Edit" width="80">
							<p:commandButton icon="ui-icon-pencil" update=":addForm"
								oncomplete="PF('addDlg').show();"
								actionListener="#{entityController.editButtonPressed(entity)}" />
						</p:column>

					</p:dataTable>

				</h:form>

				<!-- CREATE ENTITY -->

				<p:dialog header="Add" widgetVar="addDlg" position="top"
					modal="true" minHeight="40">

					<h:form id="addForm">

						<p:messages id="msgs" />
						<h:panelGrid columns="2" cellpadding="5">

							<h:outputLabel for="EntityName" value="Entity Name:" />
							<p:inputText id="EntityName"
								value="#{entityController.entityName}" required="true"
								label="EntityName" />

						</h:panelGrid>

						<p:commandButton value="Save"
							actionListener="#{entityController.saveButtonPressed()}"
							update="addForm, msgs, :entityTable" />

						<!-- <div>
							Entity Name:
							<p:inputText value="#{entityController.entity.name}" />

							<br />
							<br />
							<p:commandButton value="Save"
								action="#{entityController.createPressed()}"
								oncomplete="PF('addDlg').hide();" update="addForm, :entityTable" />

						</div> -->
					</h:form>

				</p:dialog>



			</ui:define>
		</ui:composition>
	</h:body>


</h:body>

</html>
