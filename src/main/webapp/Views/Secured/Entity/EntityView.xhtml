<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>

<h:body>

	<h:body>

		<ui:composition template="/Views/Template/MainTemplate.xhtml">
			<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
        </ui:define>

			<ui:define name="mainContent">
				<h2>Entity Details</h2>

				<h:form>
					<p:commandButton value="Create" update=":addForm"
						action="#{entityController.clearData()}"
						oncomplete="PF('addDlg').show();" />

					<br />
				</h:form>

				<h:form id="entityTable">

					<p:dataTable value="#{entityController.entities}" var="entity">

						<p:column headerText="Enity Name">
							#{entity.name}
						</p:column>

					   <p:column headerText="Practise">

							<p:selectOneMenu id="advanced"
								 panelStyle="width:180px"
								effect="fade" var="t" style="width:160px">
								<f:selectItems value="#{entity.practiceList}" var="practise"
									itemLabel="#{practise.name}" itemValue="#{practise}" />

								<p:column>
									<h:outputText value="#{t.name}" />
								</p:column>
								
							</p:selectOneMenu>

						</p:column> 

						<p:column headerText="Edit" width="80">
							<p:commandButton icon="ui-icon-pencil" update=":editForm"
								oncomplete="PF('editDlg').show();"
								action="#{entityController.setEntity(entity)}" />
						</p:column>

					</p:dataTable>

				</h:form>


				<!-- EDIT ENTITY -->

				<p:dialog header="Edit" modal="true" position="top"
					widgetVar="editDlg" minHeight="40">

					<h:form id="editForm">
					
						
						<h:panelGrid columns="2" cellpadding="5">
						
							<p:outputLabel for="entityName" value="Entity Name:" />
							<p:inputText id="entityName" value="#{entityController.entity.name}" />
						
						</h:panelGrid>
						
						<p:commandButton value="Save"
								action="#{entityController.editPressed()}"
								oncomplete="PF('editDlg').hide();"
								update="editForm, :entityTable" />
					
						<!-- <div>
							Entity Name:
							<p:inputText value="#{entityController.entity.name}" />

							<br />
							<br />
							<p:commandButton value="Save"
								action="#{entityController.editPressed()}"
								oncomplete="PF('editDlg').hide();"
								update="editForm, :entityTable" />

						</div> -->
					</h:form>

				</p:dialog>


				<!-- CREATE ENTITY -->

				<p:dialog header="Add" widgetVar="addDlg" position="top"
					modal="true" minHeight="40">

					<h:form id="addForm">
										
						<h:panelGrid columns="2" cellpadding="5">
						
							<h:outputLabel for="EntityName" value="Entity Name:" />
							<p:inputText id="EntityName" value="#{entityController.entity.name}"
								 required="true" label="EntityName" />
						
						</h:panelGrid>
					
						<p:commandButton value="Save"
								action="#{entityController.createPressed()}"
								oncomplete="PF('addDlg').hide();" update="addForm, :entityTable" />
					
						<!-- <div>
							Entity Name:
							<p:inputText value="#{entityController.entity.name}" />

							<br />
							<br />
							<p:commandButton value="Save"
								action="#{entityController.createPressed()}"
								oncomplete="PF('addDlg').hide();" update="addForm, :entityTable" />

						</div> -->
					</h:form>

				</p:dialog>



			</ui:define>
		</ui:composition>
	</h:body>


</h:body>

</html>
