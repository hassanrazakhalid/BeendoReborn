<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>

<h:body>

	<h:body>
		<ui:composition template="/Views/Template/MainTemplate.xhtml">
			<ui:define name="pageTitle">
            Welcome [Dashboard.xhtml]
        </ui:define>

			<ui:define name="mainContent">
				<h2>Provider Report</h2>

				<h:form>
					
					<h:panelGrid columns="7" cellpadding="0">  
					
						 <!-- <p:outputLabel for="idProviders" value="Select Provider: " />  -->
						 <p:selectOneMenu id="idProviders" value="#{reportsController.currentProviderId}"
								panelStyle="width:180px" effect="fade" converter="javax.faces.Integer"
								 style="width:177px"
								 onchange="submit(),PF('transactionsTable').filter()"
								
								  >
								<!-- var="t" -->
								 <!-- <p:ajax event="change" listener="#{reportsController.onEntityChange}" update="idPayers" /> -->
								 
								<f:selectItem itemLabel="Select Provider" />
								<f:selectItems value="#{reportsController.providerList}" var="entity"
									itemLabel="#{entity.firstName} #{entity.lastName}" itemValue="#{entity.id}"  />
	
								<!--  <p:column>
									<h:outputText value="#{t.firstName} #{t.lastName}" />
								</p:column> -->
							</p:selectOneMenu> 

						<p:selectCheckboxMenu id="idPayers" value="#{reportsController.selectedPayerIdList}" label="Select Payers"
				            filter="true" filterMatchMode="startsWith" style="width:177px"  
				            converter="javax.faces.Integer" panelStyle="width:250px"
				             onHide="PF('transactionsTable').filter()"
				            >
				            <!-- var="t" -->
				            <f:ajax event="change" />
				            <f:selectItems value="#{reportsController.payerList}" var="payer"
								itemLabel="#{payer.name} #{payer.planName}" itemValue="#{payer.id}"  />

						<!-- 	<p:column>
								<h:outputText value="#{t.name}" />
							</p:column> -->
				            
				        </p:selectCheckboxMenu>
				        
				        <!-- <h:outputLabel for="status" value="Select Status:" /> -->
			        	<p:selectOneMenu value="#{reportsController.currentPayerStatus}" style="width:175px"
			        	onchange="submit(),PF('transactionsTable').filter()"
			        	>
			        	
			        	<f:selectItem itemLabel="Select Status" />
			        	
			        	<f:selectItems value="#{reportsController.statusList}" var="v"
			        		itemLabel="#{v}" itemValue="#{v}"/>			        		
				        </p:selectOneMenu>
					
						<p:commandButton value="Search" update=":frmMain"
							action="#{reportsController.filterReport()}" />
						<br />
						
					</h:panelGrid>
						
				</h:form>

				<h:form id="frmMain">

					<p:dataTable
				     widgetVar="transactionsTable"
				      value="#{reportsController.lazyModel}" var="transaction"
				      lazy="true" paginator="true" 
				      rows="10"
				      rowsPerPageTemplate="10,20,35"
				       >

						<p:column headerText="Provider Name" filterBy="#{getFullName}" filterMatchMode="contains">
							#{transaction.provider.firstName} #{transaction.provider.lastName}
						</p:column>

						<p:column headerText="Payer Name" filterBy="#{transaction.payerList}" filterFunction="#{transaction.filterByPayer}">
							<!-- #{transaction.payer.name} #{transaction.payer.planName} -->
							
							<table>
								<ui:repeat value="#{transaction.payerList.toArray()}" var="t">

									<tr>
										<td style="border: 0px;"><h:outputText value="#{t.name} #{t.planName}" />
										</td>

									</tr>
								</ui:repeat>
							</table>
							
						</p:column>
						
						<!-- <p:column headerText="Practice Name">
							#{transaction.practice.name}
						</p:column>	 -->				
						
						<p:column headerText="Status" filterMatchMode="startsWith" filterBy="#{transaction.parStatus}">
							#{transaction.parStatus}
						</p:column>
		
					</p:dataTable>

					  <!-- <p:dataTable value="#{reportsController.payerProvider}" var="payer" >

						<p:column headerText="Payer Name">
							#{payer.name}
						</p:column>

						<p:column headerText="Plan Name">
							#{payer.planName}
						</p:column>
								
					</p:dataTable>   -->

				</h:form>

			</ui:define>
		</ui:composition>
	</h:body>


</h:body>

</html>
