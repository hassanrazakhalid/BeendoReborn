<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>

</h:head>

<h:body>
	<ui:composition>
	
	<sec:authorize access="hasAnyRole('Admin')">
	<h1>IS Admin logged in</h1>
	</sec:authorize>
	
		<h:form>
			<!-- <p:growl id="messages" /> -->

			<p:menubar>
				<p:submenu label="File" icon="ui-icon-document">
					<p:submenu label="New" icon="ui-icon-contact">
						<p:menuitem value="Project" url="#" />
						<p:menuitem value="Other" url="#" />
					</p:submenu>
					<p:menuitem value="Open" url="#" />
					<p:separator />
					<p:menuitem value="Quit" url="#" />
				</p:submenu>

				
					<p:submenu label="User" icon="ui-icon-help">
						<p:menuitem value="UserView"
							action="#{userController.showUserMainView()}" />
					</p:submenu>

				<p:submenu label="Practise" icon="ui-icon-gear">
					<p:menuitem value="View"
						action="#{practiseController.viewPractise()}"
						icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>

				<p:submenu label="Entity">
					<p:menuitem value="View" action="#{entityController.viewEntity()}" />
				</p:submenu>


				<p:submenu label="Payer">
					<p:menuitem value="View" action="#{payerController.view()}" />
				</p:submenu>

				<p:submenu label="Role">
					<p:menuitem value="View" action="#{roleController.view()}" />
				</p:submenu>

				<p:submenu label="Provider">
					<p:menuitem value="View" action="#{providerController.view()}" />
				</p:submenu>

				<p:submenu label="Transaction">
					<p:menuitem value="View" action="#{transactionController.view()}" />
				</p:submenu>

				<f:facet name="options">
					<!-- <p:inputText style="margin-right:10px" placeholder="Search"/> -->
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
		<ui:debug />
	</ui:composition>
</h:body>

</html>
